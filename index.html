<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>BK Cupons</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#">
          <img src="img/logo.svg" alt="logo-bk" />
        </a>

        <nav>
          <ul>
            <li>
              <a href="">
                <img
                  src="img/icon-register.svg"
                  alt="Icone de Resgitro de Usuário"
                />
                <span>Cadastre-se</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/heart.svg" alt="Coração sinalizando favorito" />
                <span>Favoritos</span>
              </a>
            </li>
          </ul>
          <button>
            <a href="">
              <img src="img/icon-menu.svg" alt="Menu" />
            </a>
          </button>
        </nav>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="left-container">
          <h3>01 combo</h3>
          <img src="img/whopper.svg" alt="whopper" />
          <div class="value">
            <div>
              <h2>R$19,90</h2>
              <span>1 whopper + 1 Batata média + 1 free refill</span>
            </div>
            <button>Quero pra já</button>
          </div>
        </div>
        <div class="right-container">
          <img src="img/grelhado-no-fogo.png" alt="grelhado-no-fogo" />
          <div class="image">
            <img src="img/pepsi.png" class="refri" alt="Refrigerante pespsi" />
            <img src="img/whopper.png" class="lanche" alt="Hamburguer" />
            <img src="img/fritas.png" class="Batata" alt="Batata frita" />
            <img src="img/logo-bk.svg" class="logo" alt="Logo BURGER KING" />
          </div>
          <div class="offer">
            <p>
              <img src="img/icon-calendar.svg" alt="Icone de Calendario" />
              Promoção válida até: <strong>10/09/19</strong>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="s-offer">
      <div class="container">
        <div class="left-container">
          <div>
            <h3>Faça login e descubra</h3>
            <h2>OFERTAS EXCLUSIVAS</h2>
          </div>
          <img src="img/arrow-double.svg" alt="Seta" />
        </div>
        <button>
          <img src="img/facebook.svg" alt="logo do Facebook " />
          <span>Cadastre-se pelo Facebook</span>
        </button>
      </div>
    </section>
  </body>
</html>
