<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>BK Cupons</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#">
          <img src="img/logo.svg" alt="logo-bk" />
        </a>

        <nav>
          <ul>
            <li>
              <a href="">
                <img
                  src="img/icon-register.svg"
                  alt="Icone de Resgitro de Usuário"
                />
                <span>Cadastre-se</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/heart.svg" alt="Coração sinalizando favorito" />
                <span>Favoritos</span>
              </a>
            </li>
          </ul>
        </nav>

        <button>
          <a href="">
            <img src="img/icon-menu.svg" alt="Menu" />
          </a>
        </button>
      </div>
    </header>
  </body>
</html>
